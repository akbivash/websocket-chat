<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css">
  <title>BisCord App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h3><i class="fas fa-comments"></i> BisCord</h3>
     <div class="btns">
      <a href="index.html" class="btn">Leave</a>
      <i class="fas fa-solid fa-bars"></i>

     </div>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fa fa-users"></i> Users</h3>
        <ul id="users">
       <!-- dynamically add user  -->
        </ul>
      </div>
    <div class="message-container">
      <div class="chat-messages">
       <!-- dynamically add message  -->
        </div>
 
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          name="message"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn send"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
    </div>
    </main>
  
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/index.js" type="module" ></script>
</body>
</html>
